<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
    }

    .container {
      max-width: 500px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
    }

    a {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--primary-dark);
    }

    .gif-container {
      margin-bottom: 1rem;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="gif-container">
      <img src="images/gif/404.gif" alt="404 GIF">
    </div>
    <p>Looks like you're lost... or maybe I am?</p>
    <p>Either way, this page doesn't exist. Maybe try going <a href="/">home</a>?</p>
    <p>Or just blame Tim. He's usually to blame around here <i class="fa-solid fa-code"></i></p>
  </div>
</body>

</html>
